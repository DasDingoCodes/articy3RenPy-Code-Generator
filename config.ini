[Paths]

ProjectName = demo-project

# This file is the JSON export of the Articy project
ArticyExportFile = E:/%(ProjectName)s.json

# The generated code will go in this directory
RenPyArticyDir = E:/RenPy/%(ProjectName)s/game/articy

# This is the prefix for all files under RenPyArticyDir
GeneratedFilePrefix = articy_

# Generated code base file
BaseFileName = %(GeneratedFilePrefix)sstart.rpy

# Variables file 
VariablesFileName = %(GeneratedFilePrefix)svariables.rpy

# Characters file
CharactersFileName = %(GeneratedFilePrefix)scharacters.rpy

# Log file
LogFileName = %(GeneratedFilePrefix)slog.txt


[Renpy]

# Prefix for the character entities in RenPy
CharacterPrefix = character_

# Prefix for the labels that can be jumped to
LabelPrefix = label_

# Label of the RenPy block that ends the game (prefix will be added).
# All Articy generated blocks that don't have a target to jump to will jump to this block, immediately ending the game
EndLabel = end


[Articy]

# Technical names of the entity templates that contain characters (comma separated values)
CharacterEntityTypes = MainCharacters,SideCharacters

# name of the variable in a variable set that stores the name that 
# shall be displayed by RenPy when the associated charater speaks
VariableSetCharacterName = display_name